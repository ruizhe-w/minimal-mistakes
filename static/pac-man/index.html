<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reversi</title>
    <link rel="stylesheet" href="style/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="style/button.css" type="text/css" media="all">
    <script src="js/script.js" defer></script>
    <script src="js/tools.js" defer></script>
    <script src="js/ai.js" defer></script>
</head>

<body>
    <div class="background-cover">
        <div class="game-type">
            <button class="btn-human" type="button">Play with your friend</button>
            <button class="btn-ai" type="button">Play with AI</button>
        </div>
    
        <div class="game-main">
            <div class="content-wrap" id="left-wrap">
                <div class="column-left"></div>
            </div>
    
            <div class="content-wrap">
                <div class="column-right"></div>
            </div>
        </div>
        
        <div class="game-end"></div>
        
    </div>
</body>

</html>
