   <h1>活动目的</h1><br />
 &nbsp;&nbsp;&nbsp;&nbsp;为深入贯彻落实党的十九大精神、全国高校思想政治工作会议精神，培养担当民族复兴大任的时代新人。
 北京理工大学计算机学院2018级研究生7班团支部与本科07121701物联1班团支部围绕“理想” 、“本领”、“奋斗”
 这三个关键词开展系列团日活动，围绕专业开展科研分享会、知识沙龙等活动，广泛交流分享所学知识，
 锻炼将知识转化为能力，在实践中加强磨练，增长本领。通过实践活动将个人梦、个人理想融入国家和
 民族复兴的伟大事业中，努力在实现中国梦的伟大实践中创造自己的精彩人生。<br />
